spring:
  application:
    name: any-eureka-server
  profiles:
    active: @spring.active@
  cloud:
    config:
      profile: @spring.active@
      label: master

---

spring:
  profiles: local
  cloud:
    config:
      enabled: true
      uri: http://127.0.0.1:7001

---

spring:
  profiles: dev
  cloud:
    config:
      uri: http://127.0.0.1:7001

log:
  path: /apps/logs/any-eureka

---

spring:
  profiles: test
  cloud:
    config:
      uri: http://127.0.0.1:7001

log:
  path: /apps/logs/any-eureka

---

spring:
  profiles: produce
  cloud:
    config:
      uri: http://127.0.0.1:7001

log:
  path: /apps/logs/any-eureka